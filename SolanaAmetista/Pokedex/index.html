<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>TRANSDex</title>
</head>
<body>
     <main>
        <img src="" alt="" class="pkmImg">
        <h1 class="pkmData">
            <span class="pkmN"></span>
            <span class="pkmName"></span> 
        </h1>
        <form class="form"> 
            <input type="search" class="search"
            placeholder="Nome ou Número" required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Anterior</button>
            <button class="button btn-next">Próximo &gt</button>
        </div>
        <img src="./assets/pokedex.png" alt="Pokedex" class="pok">
     </main>
</body>
</html>
